<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./profile.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="./Netflix-assets/assets/netflix_logo.png" />
      </nav>
    </header>
    <main>
      <div
        id="c"
        class="container d-flex flex-column d-flex align-items-center"
      >
        <div
          id="container"
          class="row col-12 d-flex flex-row justify-content-start mb-5"
        >
          <h1 class="fw-semibold">Edit Profile</h1>
        </div>
        <div class="row d-flex flex-row d-flex justify-content-center">
          <div
            class="col-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5 d-flex flex-column h-75"
          >
            <img src="./Netflix-assets/assets/avatar.png" />
          </div>
          <div class="col-7 col-md-7 col-lg-7 col-xl-7 col-xxl-7">
            <div class="d-flex flex-column">
              <div class="container1">
                <div>
                  <button id="bot1" class="text-white bg fs-3 mb-4">
                    Strive Student
                  </button>
                </div>
                <div>
                  <h3 class="fs-3 fw-normal text-white-50 mb-2">Language:</h3>
                  <button
                    id="bottone"
                    class="bg-black border border-white text-white dropdown-toggle fs-4"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Inglese
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Italiano</a></li>
                    <li><a class="dropdown-item" href="#">Spagnolo</a></li>
                    <li><a class="dropdown-item" href="#">Tedesco</a></li>
                  </ul>
                </div>
              </div>
              <div class="container2">
                <div>
                  <h3 class="fs-3 fw-normal text-white-50 mt-4 mb-3">
                    Maturity Settings:
                  </h3>
                </div>
                <div>
                  <button id="bottone2" class="mb-3 text-white">
                    ALL MATURITY RATINGS
                  </button>
                </div>
                <div>
                  <p class="text-white">
                    Show titles of all maturity ratings for this profile
                  </p>
                </div>
                <div>
                  <button id="bottone3" class="text-white-50 py-2">
                    E D I T
                  </button>
                </div>
              </div>
              <div class="mb-5">
                <h3 class="fs-3 fw-normal text-white-50 mt-4">
                  Autoplay controls
                </h3>
                <div class="d-flex flex-row">
                  <input
                    id="check"
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label
                    class="form-check-label text-white"
                    for="flexCheckDefault"
                  >
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="d-flex flex-row">
                  <input
                    id="check"
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label
                    class="form-check-label text-white"
                    for="flexCheckChecked"
                  >
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container d-flex flex-column d-flex align-items-center">
          <div
            id="container4"
            class="row col-12 d-flex flex-row justify-content-start mt-1"
          >
            <div class="col mt-4">
              <button id="bottone4" class="">SAVE</button>
              <button id="bottone5" class="text-white-50">CANCEL</button>
              <button id="bottone6" class="text-white-50">
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
